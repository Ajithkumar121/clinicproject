<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Hygieno</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
<!--      <li class="nav-item">-->
<!--        <a class="nav-link" href="#">Link</a>-->
<!--      </li>-->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Branches
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="https://en.wikipedia.org/wiki/Edappally">Edapally</a>
          <a class="dropdown-item" href="https://en.wikipedia.org/wiki/Ooty">OOTY</a>
          <a class="dropdown-item" href="https://en.wikipedia.org/wiki/Kozhikod">Kozhikode</a>
          <a class="dropdown-item" href="https://en.wikipedia.org/wiki/Pathanamthitta">Pathanamthitta</a>
          <a class="dropdown-item" href="https://en.wikipedia.org/wiki/Palakkad">Palakkad</a>
          <a class="dropdown-item" href="https://en.wikipedia.org/wiki/Kollam">Kollam</a>
          <a class="dropdown-item" href="https://en.wikipedia.org/wiki/Kottayam">Kottayam</a>

<!--        <a class="nav-link disabled" href="#">Disabled</a>-->
<!--      </li>-->
    </ul>
    <form class="form-inline my-2 my-lg-0">
            {% if user.is_authenticated %}
      <div style="color:#30D328 "><li>Hi {{user.username}}</li></div>
      <li><a class="my-2 my-sm-0 mr-sm-4" href="{% url 'clinicapp:logout' %}">Logout</a></li>
      {% else %}
     <a href="{% url 'clinicapp:login' %}"   class="btn btn-outline-success my-2 my-sm-0 mr-sm-4" role="button">Login</a>
     <a href="{% url 'clinicapp:registration' %}" class="btn btn-outline-info my-2 my-sm-0 mr-sm-4" role="button">Register</a>
      {% endif %}
    </form>
  </div>
</nav>


<!--carousel-->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://thumbs.dreamstime.com/b/doctor-working-hospital-other-doctors-healthcare-people-group-professional-office-clinic-nurse-surgeon-medical-216021422.jpg/800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://images.pexels.com/photos/247786/pexels-photo-247786.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500/800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://st2.depositphotos.com/1518767/5392/i/950/depositphotos_53923403-stock-photo-smiling-doctors-all-standing-together.jpg/800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!--contact me button-->
<a href="{% url 'clinicapp:login' %}" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true">Contact</a>
